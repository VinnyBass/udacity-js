<!DOCTYPE html>
<html>
<head>
	<title>Retangulos</title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>

	<script type="text/javascript">
		let c = document.querySelector("#c");
		let ctx = c.getContext("2d");

		ctx.fillStyle = 'blue';
		ctx.fillRect(100,100,100,100);//Cria um retangulo preenchido com uma cor
		ctx.strokeRect(50,50,50,50);//Cria um retangulo vazio
		//ctx.clearRect(100,50,100,100);//Apaga uma parte do canvas ou objeto

		//Desenhando
		ctx.beginPath();
		ctx.moveTo(10,10);//NÃ£o ira desenhar, apenas mover a "caneta" para x,y passados como parametro
		ctx.lineTo(50,50);//Traceja uma linha de onde a caneta estava para os parametros passados
		ctx.lineTo(50,10);
		ctx.lineTo(10,10);
		//ctx.fill();
		ctx.stroke();

		ctx.fillStyle = "blue";
		ctx.fillRect(0,0,50,50);

		// Save state with blue fill
		ctx.save();
		ctx.fillStyle = "green";
		ctx.fillRect(100,100,10,10);
		// Restore to blue fill
		ctx.restore();

		ctx.fillRect(200,10,20,20);
	</script>
</body>
</html>
